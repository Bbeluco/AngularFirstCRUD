<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono pensamento">
    <img src="../../../assets/imagens/{{ pensamento.modelo }}.png" alt="Thought icon">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-editar">
            <img src="../../../assets/imagens/icone-editar.png" alt="Edit icon">
        </button>
        <button class="botao-excluir">
            <img src="../../../assets/imagens/icone-excluir.png" alt="Remove icon">
        </button>
    </div>
</div>
